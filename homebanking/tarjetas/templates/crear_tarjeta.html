<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nueva Tarjeta</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="bg-white shadow-lg rounded-lg max-w-md w-full p-6">
        <h2 class="text-2xl font-bold text-gray-800 text-center mb-4">Registrar una Tarjeta</h2>
        <form method="post">
            {% csrf_token %}
            <div class="space-y-4">
                {{ form.as_p }}
            </div>
            <button type="submit" class="w-full bg-blue-500 hover:bg-blue-600 text-white py-2 mt-4 rounded-lg">
                Guardar Tarjeta
            </button>
        </form>
        <div class="text-center mt-4">
            <a href="{% url 'home' %}" class="text-red-500 hover:underline">Volver al Inicio</a>
        </div>
    </div>
</body>
</html>
