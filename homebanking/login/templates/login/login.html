<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesión</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 min-h-screen flex items-center justify-center">
    <div class="bg-gray-800 text-gray-100 shadow-md rounded-lg max-w-sm w-full p-6">
        <h1 class="text-2xl font-bold mb-4 text-center">Bienvenido</h1>
        <p class="text-gray-400 text-center mb-6">Inicia sesión para continuar</p>
        <form method="post">
            {% csrf_token %}
            <div class="space-y-4">
                {{ form.as_p }}
            </div>
            <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded-lg hover:bg-blue-600 mt-4">
                Iniciar Sesión
            </button>
        </form>
        <p class="text-center text-gray-400 mt-4">
            ¿Aún no tenés cuenta? <a href="{% url 'registro' %}" class="text-blue-400 hover:underline">Regístrate</a>
        </p>
        {% if messages %}
        <div class="mt-4">
            {% for message in messages %}
                <div class="text-sm text-center bg-red-500 text-white rounded py-2 px-4 mb-2">
                    {{ message }}
                </div>
            {% endfor %}
        </div>
        {% endif %}
    </div>
</body>
</html>
