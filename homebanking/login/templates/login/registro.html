<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="bg-white shadow-md rounded-lg max-w-lg w-full p-6">
        <h1 class="text-2xl font-bold text-gray-800 mb-4 text-center">Crea tu Cuenta</h1>
        <p class="text-gray-600 text-center mb-6">Completa los datos para registrarte</p>
        <form method="POST">
            {% csrf_token %}
            <div class="space-y-4">
                <input type="text" name="username" placeholder="Usuario" value="{{ form.username.value }}" class="w-full p-3 border rounded-lg focus:outline-none focus:ring focus:ring-blue-300">
                <input type="email" name="email" placeholder="Correo Electrónico" value="{{ form.email.value }}" class="w-full p-3 border rounded-lg focus:outline-none focus:ring focus:ring-blue-300">
                <input type="password" name="password" placeholder="Contraseña" value="{{ form.password.value }}" class="w-full p-3 border rounded-lg focus:outline-none focus:ring focus:ring-blue-300">
                <input type="text" name="dni" placeholder="DNI" value="{{ form.dni.value }}" class="w-full p-3 border rounded-lg focus:outline-none focus:ring focus:ring-blue-300">
                <input type="text" name="customer_name" placeholder="Nombre" value="{{ form.customer_name.value }}" class="w-full p-3 border rounded-lg focus:outline-none focus:ring focus:ring-blue-300">
                <input type="text" name="customer_surname" placeholder="Apellido" value="{{ form.customer_surname.value }}" class="w-full p-3 border rounded-lg focus:outline-none focus:ring focus:ring-blue-300">
                <input type="date" name="customer_birth" placeholder="Fecha de Nacimiento" value="{{ form.customer_birth.value }}" class="w-full p-3 border rounded-lg focus:outline-none focus:ring focus:ring-blue-300">
            </div>
            <button type="submit" class="w-full bg-blue-500 text-white py-3 mt-4 rounded-lg hover:bg-blue-600">
                Registrarse
            </button>
        </form>
        <p class="text-center text-gray-600 mt-4">
            ¿Ya tenés cuenta? <a href="{% url 'login' %}" class="text-blue-500 hover:underline">Inicia sesión</a>
        </p>
    </div>
</body>
</html>
